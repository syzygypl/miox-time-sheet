<!DOCTYPE html>
<html>
  <head>
    <script src="supabase-js.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      .extension {
        width: 300px;
      }

      .extension__element {
        padding-bottom: 10px;
      }

      .extension__submit {
        display: flex;
        gap: 10px;
        padding-bottom: 0px;
      }

      .extension__element-label {
        font-weight: 700;
        text-transform: uppercase;
        font-size: 10px;
      }

      .extention__element-field {
        padding: 5px 10px;
        border: 1px solid #0747a6;
        width: 100%;
      }

      .extention__element-field.has-error {
        border: 3px solid red;
      }

      .extention__element-field--submit {
        text-align: center;
        text-transform: uppercase;
        background-color: #0747a6;
        font-weight: 700;
        cursor: pointer;
        color: #ffffff;
        transition: opacity 0.3s;
      }

      .extention__element-field--submit-qa {
        text-align: center;
        text-transform: uppercase;
        background-color: #841179;
        font-weight: 700;
        cursor: pointer;
        color: #ffffff;
        transition: opacity 0.3s;
      }

      .extention__element-field--submit:hover {
        opacity: 0.5;
      }

      .time-select {
        display: flex;
        padding: 10px;
        justify-content: center;
      }

      .time-select__field {
        border: none;
        background-color: transparent;
        padding: 5px 10px;
        font-size: 20px;
        cursor: pointer;
      }

      .version {
        padding: 5px;
        text-align: center;
        background-color: rgb(70, 168, 25);
        color: #fff;
        font-size: 18px;
        margin-bottom: 15px;
      }

      .progress-wrapper {
        width: 80%;
        position: relative;
      }

      .progress {
        width: 100%;
        height: 30px;
      }

      .progress-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 20px;
      }

      .indicator {
        position: absolute;
        transform: translateX(-50%);
        top: 0;
        
        font-size: 10px;
        padding-top: 35px;

        &::after {
          content: "";
          position: absolute;
          top: 0px;
          left: 50%;
          width: 1px;
          height: 30px;
          border-left: 1px solid #000;
        }
      }

      .indicator--contract {
        left: 10%;
      }

      .indicator--cr {
        left: 60%;
      }

      .indicator--qa {
        left: 80%;
      }
    </style>
  </head>
  <body>
    <form class="extension">
      <div class="version">version 8.0</div>

      <div>
        dev
        <input type="hidden" id="progress-dev" />
        <label class="progress-label">
           <div class="progress-wrapper">
            <span class="indicator indicator--contract">Contract</span>
            <span class="indicator indicator--cr">CR</span>
            <span class="indicator indicator--qa">QA</span>
            <progress id="progress-bar-dev" class="progress"></progress>
           </div>

          <span id="label-dev">-</span>
          - <input type="text" id="estimation-dev" style="width: 40px" />h
        </label>
      </div>

      <div class="extension__element extension__element--work-desc">
        <label for="work-desc" class="extension__element-label"
          >description:</label
        >
        <input id="work-desc" class="extention__element-field" type="text" />
      </div>

      <div class="extension__element">
        <label for="time-spent-h" class="extension__element-label">time:</label>

        <div class="time-select">
          <select id="time-spent-h" class="time-select__field">
            <option value="0">0h</option>
            <option value="1">1h</option>
            <option value="2">2h</option>
            <option value="3">3h</option>
            <option value="4">4h</option>
            <option value="5">5h</option>
            <option value="6">6h</option>
            <option value="7">7h</option>
            <option value="8">8h</option>
          </select>

          <select id="time-spent-m" class="time-select__field">
            <option value="0">0m</option>
            <option value="5">30m</option>
          </select>
        </div>
      </div>

      <div class="extension__element">
        <label for="jira-pl-task-id" class="extension__element-label">
          project:
        </label>

        <select id="jira-pl-task-id" class="extention__element-field"></select>
      </div>

      <div class="extension__submit">
        <button
          type="submit"
          id="submit"
          class="extention__element-field extention__element-field--submit"
        >
          Submit
        </button>

        <button
        type="submit"
        id="submit-qa"
        class="extention__element-field extention__element-field--submit-qa"
      >
        Submit as QA
      </button>
      </div>
    </form>
    <script src="extensionDialog.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
